<template name="home">

    <!-- HERO INTRO -->
    <div class="hero" style="background-image: url(/images/hero-flashlight.jpg);">
        <div class="overlay">
            <div class="content col-xs-12 text-center">
                <h1>{{settings.homepageHeroTitle}}</h1>
                <p>{{settings.homepageHeroTagline}}</p>
                <a href="{{pathFor 'rooms'}}" class="button">Our Rooms</a>
                <a href="#" hook="explainer" class="button button-unavailable">How It Works</a>
            </div>
        </div>
    </div>

    <div class="container content" id="explainer">

        <!-- EXPLAINER -->
        <div class="row">

            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                <h2 class="subheading">What are escape rooms?</h2>
                <p class="lead">{{textareaToHTML settings.homepageWhatEscape}}</p>
                <p class="lead"><a href="{{pathFor 'faq'}}">Learn more &rarr;</a></p>
            </div>

        </div>

        <!-- ROOMS -->
        <div class="row">

            <div class="col-xs-12">

                <h2 class="subheading">Our Escape Rooms</h2>

                {{#each rooms}}

                    {{>roomBox room=this float=true showExcerpt=true showCTA=true}}

                {{/each}}

            </div>

        </div>

        <!-- TESTIMONIALS -->
        <div class="row">

            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

                <h2 class="subheading">What Players Say</h2>

                <div class="text-center" style="padding-bottom: 15px">

                    <div id="yelp-biz-badge-rrc-Vd--MDAMgdg6c0qictyzFQ"><a href="http://yelp.com/biz/kauai-escape-room-lihue?utm_medium=badge_star_rating_reviews&utm_source=biz_review_badge" target="_blank">Check out Kauai Escape Room on Yelp</a></div>
                    <script>(function(d, t) {var g = d.createElement(t);var s = d.getElementsByTagName(t)[0];g.id = "yelp-biz-badge-script-rrc-Vd--MDAMgdg6c0qictyzFQ";g.src = "//yelp.com/biz_badge_js/en_US/rrc/Vd--MDAMgdg6c0qictyzFQ.js";s.parentNode.insertBefore(g, s);}(document, 'script'));</script>

                </div>

                <div class="testimonial">
                    <p class="testimonial-quote">
                        This place is so much fun!  If you like puzzles and surprises this is the place for you! I've done 2 of them so far and every time it leaves my heart racing!  Go check this place out!
                    </p>
                    <p class="testimonial-author">
                        Kim W, Yelp
                    </p>
                </div>

                <div class="testimonial">
                    <p class="testimonial-quote">"{{settings.firstTestimonial}}"</p>
                    <p class="testimonial-author">-- {{settings.firstCite}}</p>
                </div>

                <div class="testimonial">
                    <p class="testimonial-quote">"{{settings.secondTestimonial}}"</p>
                    <p class="testimonial-author">-- {{settings.secondCite}}</p>
                </div>

            </div>

        </div>


        <!-- MOST POPULAR -->
        <div class="row">

            <div class="col-xs-12 col-md-10 col-md-offset-1">

                <h2 class="subheading">Our Most Popular Room</h2>

                {{#with mostPopular}}

                    {{>roomBox room=this showDescription=true showSpecs=true showPrice=true showCTA=true showAvailabilityCTA=true size="large"}}

                {{/with}}

            </div>

        </div>

        <!-- MOST RECENT -->
        <div class="row">

            <div class="col-xs-12 col-md-10 col-md-offset-1">

                <h2 class="subheading">Our Newest Room</h2>

                {{#with newest}}

                    {{>roomBox room=this showDescription=true showSpecs=true showPrice=true showCTA=true showAvailabilityCTA=true size="large"}}

                    <div class="video-padding">
                        <div class="video-responsive">
                            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/ZwqqpGQUU9Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                {{/with}}

            </div>

        </div>


        <!-- MORE INFO -->
        <div class="row">

            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

                <h2 class="subheading">More Info</h2>

                <p class="lead">Do you have questions about our escape games? Check out or <a href="{{pathFor 'faq'}}">frequently asked questions</a> or call us at <a href="tel:{{phone}}">{{phone}}</a>. You can also contact us by email at <a href="mailto:{{email}}">{{email}}</a>.</p>
                <p>&nbsp;</p>
                <p class="text-center">
                    <a href="{{pathFor 'rooms'}}" class="button" style="width: 250px; display: inline-block; margin-bottom: 5px;">View All Our Rooms</a><br>
                    <a href="{{pathFor 'faq'}}" class="button button-unavailable" style="width: 250px; display: inline-block; margin-bottom: 5px;">FAQ</a><br>
                    <a href="{{pathFor 'contact'}}" class="button button-unavailable" style="width: 250px; display: inline-block">Contact Us</a>
                </p>

            </div>

        </div>
    </div>
</template>
