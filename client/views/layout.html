<template name="layout">
    {{> notifications}}
    <div id="wrapper">
        <div  class="navbar-wrapper">
            <!-- Modified navbar: Animating from right to left (off canvas) -->
            <nav id="navbar2" class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        {{#with settings}}
                            <!--Logo-->
                            <a class="navbar-brand" href="{{pathFor 'home'}}"><img src="{{logoURL}}"></a>
                            <!--Announcement Box-->
                            <!--<div class="promo">-->
                                <!--<span class="promo-title">{{announcementTitle}}</span><br>-->
                                <!--<span class="promo-text">{{textareaToHTML announcementContent}}</span>-->
                            <!--</div>-->
                        {{/with}}
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <li class="{{activeFlag 'rooms'}}"><a href="{{pathFor 'rooms'}}">Rooms</a></li>
                            <li class="{{activeFlag 'roomsCalendar'}}"><a href="{{pathFor 'roomsCalendar'}}">Calendar</a></li>
                            <li class="{{activeFlag 'giftCards'}}">
                                <a href="{{pathFor 'giftCards'}}">
                                    <label class="label label-danger" style="letter-spacing: 2px; position: relative; bottom: 4px; font-size: 9px; border:none;">NEW!</label>
                                    Gift Cards
                                </a>
                            </li>
                            <li class="{{activeFlag 'faq'}}"><a href="{{pathFor 'faq'}}">FAQ</a></li>
                            <li class="{{activeFlag 'about'}}"><a href="{{pathFor 'about'}}">About</a></li>
                            <li class="{{activeFlag 'contact'}}"><a href="{{pathFor 'contact'}}">Contact</a></li>
                            <li class="{{activeFlag 'directions'}}"><a href="{{pathFor 'directions'}}">Directions</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>


        </div>
        {{>yield}}


        {{>footer}}

    </div>
</template>
