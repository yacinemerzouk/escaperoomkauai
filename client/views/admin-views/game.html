<template name="gamePlay">

    {{#if currentUser}}


        {{#with game}}

            <!-- TITLE -->
            <h1>{{roomTitle roomId}} &nbsp;&bull;&nbsp;{{humanReadableDate date format="short"}} @ {{time}}</h1>


            <h2 class="subheading" style="line-height: 32px; text-align: left; width: 100%; max-width: 100%">
                {{nbWaivers}} of {{nbPlayers}} Waivers completed
            </h2>


            <ul style="padding-left: 0;">
                {{#each players}}
                    <li style="background-color: #eee; list-style: none; padding: 10px 15px; margin-bottom: 2px; display: block">{{name}} &nbsp;&bull;&nbsp; {{email}} </li>
                {{/each}}
            </ul>

            {{#if nbWaivers}}
                {{#if followUpEmailSent}}

                    <div style="background-color: #eee; padding: 20px;">
                        &#10004; Follow-up email sent
                    </div>

                {{else}}
                    <a href="#" hook="send-follow-up" class="button button-unavailable">Send Follow-Up Email to {{nbWaivers}} players</a>
                {{/if}}
            {{/if}}


            <form hook="send-message">
                <h2 class="subheading" style="line-height: 32px; text-align: left; width: 100%; max-width: 100%">Game Monitoring</h2>
                <div class="row">
                    <div class="col-xs12 col-md-8">
                        <div class="form-group">
                            <textarea class="form-control sms" name="message" id="message"  rows="10"></textarea>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="form-group">
                            <label for="device">
                                <input type="radio" name="device" value="+18086315949" checked>
                                Send to hint device #1 <code>+1.808.631.5949</code>
                            </label>
                            <label for="device">
                                <input type="radio" name="device" value="+18086399505">
                                Send to hint device #2 <code>+1.808.639.9505</code>
                            </label>
                        </div>
                        <input type="submit" class="button btn-block" value="Send Message">
                        <a href="#" hook="send-demo" class="button button-unavailable btn-block text-center" style="margin-top: 30px">Send Demo</a>
                        {{#if room.intro}}
                            <a href="#" hook="send-intro" class="button button-unavailable btn-block text-center" style="margin-top: 5px">Send Intro</a>
                        {{/if}}
                        {{#if room.outro}}
                            <a href="#" hook="send-outro" class="button button-unavailable btn-block text-center" style="margin-top: 5px">Send Outro</a>
                        {{/if}}
                    </div>
                </div>
            </form>

            {{#if isTikiLounge}}
                <h2>
                    Time
                    <small><a href="#" hook="start-timer" class="btn button-available" style="color:white;">RESET &amp; START TIMER</a></small>
                    <small class="pull-right">&nbsp; <a href="#" hook="add-minute" class="btn button-unavailable" style="color:white;">+1 minute</a></small>
                    <small class="pull-right"><a href="#" hook="remove-minute" class="btn button-unavailable" style="color:white;">-1 minute</a></small>

                </h2>

                <div hook="time-left" id="countdown" style='background: red; color: white;padding: 40px; font-size: 40px; text-align: center; font-family: Menlo, Monaco, Consolas, "Courier New", monospace'>
                    0:00
                </div>
            {{/if}}

            <h2 class="subheading" style=" text-align: left; width: 100%; max-width: 100%">Messages Sent ({{messageCount}})</h2>

            {{#each messages}}
                <div style="background-color: #ddd;padding: 20px;">
                    <span class="currency">{{body}}</span>
                </div>
                <p class="text-right">
                    <small style="color: #888; font-style: italic;">{{dateCreated}}</small>
                </p>

            {{/each}}



            <h2 class="subheading" style="line-height: 32px; text-align: left; width: 100%; max-width: 100%">
                Game Results
            </h2>

            <div class="form-group">
                {{#if gameResultLogged}}
                    {{#if won}}
                        <label>
                            <input type="radio" name="game-result" hook="set-game-result" hook-data-result="won" checked="checked">
                            Won
                        </label>
                        <label>
                            <input type="radio" name="game-result" hook="set-game-result" hook-data-result="lost">
                            Lost
                        </label>
                    {{else}}
                        <label>
                            <input type="radio" name="game-result" hook="set-game-result" hook-data-result="won">
                            Won
                        </label>
                        <label>
                            <input type="radio" name="game-result" hook="set-game-result" hook-data-result="lost" checked="checked">
                            Lost
                        </label>
                    {{/if}}
                {{else}}
                    <label>
                        <input type="radio" name="game-result" hook="set-game-result" hook-data-result="won">
                        Won
                    </label>
                    <label>
                        <input type="radio" name="game-result" hook="set-game-result" hook-data-result="lost">
                        Lost
                    </label>
                {{/if}}
            </div>
            {{#if won}}
                <div class="form-group">
                    <label>
                        Time
                    </label>
                    <input type="text" class="form-control" style="width: 200px; margin-bottom: 4px;" placeholder="MM:SS" hook="game-time" value="{{timeLog}}">
                    <button hook="set-game-time" class="button" style="width: 200px;">Save Game Time</button>
                </div>
            {{/if}}

        {{/with}}

    {{else}}

        <div class="container marketing">
            Admins only
            <br>
            {{> loginButtons}}
        </div>
    {{/if}}

</template>
