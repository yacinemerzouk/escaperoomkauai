<template name="reservations">

    <div class="hero hero-home-bg room-box-bg-mad-scientist">
        <div class="overlay">
            <div class="content">
                <h1>Reservations</h1>
                <p>Admins only...</p>
            </div>
        </div>
    </div>

    {{#if currentUser}}

        <div class="container">

            <div class="row">

                <div class="col-xs-12 col-md-4">
                    <div id="datepicker"></div>
                    <br>
                    <a href="#block" class="button button-unavailable btn-block" hook="block-date" hook-data-date="{{adminSelectedDate}}">Block Entire Day</a>
                    <a href="#block" class="button button-unavailable btn-block" hook="unblock-date" hook-data-date="{{adminSelectedDate}}">Unblock Entire Day</a>
                </div>

                <div class="col-sm-8 ">
                    {{#each times}}
                        <div style="clear: both; padding: 15px 20px; margin-bottom: 20px;" class="background-res-{{room.slug}}">
                            <span class="resTime">
                                {{room.title}}<br>
                                {{humanReadableDate date}} @ {{time}}
                            </span>
                            {{#if isBlocked}}
                                <div class="label label-danger pull-right" style="font-size: 16px; position:relative; bottom: 1px;">Blocked</div>
                                <a href="#" class="red pull-right" style="padding-right: 10px;" hook="unblock-time" hook-data-date="{{date}}" hook-data-time="{{time}}">Unblock</a>
                            {{else}}
                                {{#if canBlock}}
                                <div class="label label-success pull-right" style="font-size: 16px; position:relative; bottom: 1px;">Open</div>
                                <a href="#" class="red pull-right" hook="block-time" style="padding-right: 10px;" hook-data-date="{{date}}" hook-data-time="{{time}}">Block</a>
                                {{/if}}
                            {{/if}}
                        </div>
                        {{#unless isBlocked}}
                            {{#each games}}
                                {{#if reservations}}
                                    <fieldset style="margin-bottom: 30px">
                                        <legend style="width: auto; padding-right: 10px">The Missing Scientist <a href="{{pathFor 'game' roomId=roomId date=date time=time}}">Game Master &rarr;</a></legend>
                                        {{#each reservations}}
                                            {{#unless blocked}}
                                                {{>reservationOverview this}}
                                            {{/unless}}
                                        {{/each}}


                                        {{#if _id}}
                                            &#10004; Game {{#if won}} Won {{#if timeLog}} in {{timeLog}}{{/if}}  :) {{else}} Lost :( {{/if}}<br>
                                        {{/if}}
                                        {{#if followUpEmailSent}}
                                            &#10004; Follow-up email sent<br>
                                        {{/if}}

                                    </fieldset>
                                {{/if}}
                            {{/each}}
                        {{/unless}}
                    {{/each}}
                </div>

            </div>

        </div>

    {{else}}

        <div class="container">

            <div class="row">

                <div class="col-xs-12">
                    Admins only
                    <br>
                    {{> loginButtons}}
                </div>

            </div>

        </div>

    {{/if}}

</template>
