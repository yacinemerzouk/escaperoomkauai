<template name="game">

    <div class="hero hero-home-bg room-box-bg-mad-scientist">
        <div class="overlay">
            <div class="content">
                <h1>Game Management</h1>
                <p>Admins only...</p>
            </div>
        </div>
    </div>

    {{#if currentUser}}

        {{#with game}}

            <div class="container">

                <div class="row">

                    <div class="col-xs-12">
                        <form hook="send-message">
                            <h2 class="subheading" style="line-height: 32px; text-align: left; width: 100%; max-width: 100%">Missing Scientist<br>{{humanReadableDate date format="short"}} @ {{time}}</h2>
                            <div class="row">
                                <div class="col-xs12 col-md-8">
                                    <div class="form-group">
                                        <textarea class="form-control sms" name="message" id="message"  rows="10"></textarea>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-4">
                                    <input type="submit" class="button btn-block" value="Send Message">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-xs-12">
                        <h2 class="subheading" style=" text-align: left; width: 100%; max-width: 100%">Messages Sent</h2>

                        {{#each messages}}
                            <div style="background-color: #ddd;padding: 20px;">
                                <span class="currency">{{body}}</span>
                            </div>
                            <p class="text-right">
                                <small style="color: #888; font-style: italic;">{{dateCreated}}</small>
                            </p>

                        {{/each}}
                    </div>

                </div>

            </div>

        {{/with}}

    {{else}}

        <div class="container marketing">
            Admins only
            <br>
            {{> loginButtons}}
        </div>
    {{/if}}

</template>
