<template name="confirmation">
    <div class="container" style="max-width: 600px">
        <div class="row">
            <div class="col-xs-12">
                <br>
                <br>
                <a href="{{pathFor 'home'}}" style="color: green;">&larr; back to homepage</a>
                <h1>Reservation Confirmed</h1>

                <table class="table table-responsive table-bordered table-striped">
                    <tbody>
                    <tr>
                        <th>Reservation #{{publicId}}</th>
                    </tr>

                    <tr>
                        <td>{{roomTitle roomId}}</td>
                    </tr>
                    <tr>
                        <td>{{humanReadableDate date}} @ {{time}}</td>
                    </tr>
                    <tr>
                        <td>{{nbPlayers}} players</td>
                    </tr>
                    <tr>
                        <td>Reserved under {{firstName}} {{lastName}} &nbsp;&bull;&nbsp; {{email}} &nbsp;&bull;&nbsp; {{phone}}</td>
                    </tr>

                    {{#if closeRoom}}
                    <tr>
                        <td>Closed Room<br>You will play the room with only members of your party of {{nbPlayers}}. No one else can join this time slot.</td>
                    </tr>
                    {{/if}}


                    </tbody>
                </table>

                <table class="table table-responsive table-bordered table-striped">
                    <tbody class="text-right">
                        <tr>
                            <th>Credit Card Transaction Number</th>
                            <td class="currency">{{transaction.id}}</td>
                        </tr>
                        <tr>
                            <th>Amount Charged</th>
                            <td class="currency">{{toCurrency total}}</td>
                        </tr>
                        {{#if adjustments}}
                            {{#if refund}}
                            <tr>
                                <th>Amount Refunded (may take 5-10 days to appear on your statement)</th>
                                <td class="currency">{{toCurrency refund}}</td>
                            </tr>
                            {{/if}}
                            {{#if extra}}
                            <tr>
                                <th>Extra Charges</th>
                                <td class="currency">{{toCurrency extra}}</td>
                            </tr>
                            {{/if}}
                            <tr>
                                <th>Corrected Amount Charged</th>
                                <td class="currency">{{toCurrency correctedAmount}}</td>
                            </tr>
                            {{/if}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
