<template name="rooms">

    <div class="hero hero-home-bg">
        <div class="overlay">
            <div class="content">
                <h1>Our escape room games</h1>
                <p>Which challenge will you take on?</p>
            </div>
        </div>
    </div>

    <div class="container marketing">

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="room-boxes">

                    {{#each rooms}}
                        <a href="{{pathFor 'room' _id}}">
                            <div class="room-box large room-box-bg-mad-scientist" style="background-image: url({{image}})">
                                <div class="room-box-overlay">
                                    <div class="room-box-content">
                                        <h2>{{title}}</h2>
                                        <p>{{excerpt}}</p>
                                        <a href="{{pathFor 'room' _id}}" class="button">Room Info &amp; Schedule</a>
                                    </div>
                                </div>
                            </div>
                            <div class="room-details" style="background: #eee; padding: 10px 0 10px">
                                <div class="row">
                                    <div class="col-xs-4 text-center data">
                                        <h4>
                                            <span class="huge">{{minPlayers}}-{{maxPlayers}}</span><br>
                                            Players
                                        </h4>
                                    </div>
                                    <div class="col-xs-4 text-center data">
                                        <h4>
                                            <span class="huge">{{duration}}</span><br>
                                            Minutes
                                        </h4>
                                    </div>
                                    <div class="col-xs-4 text-center data">
                                        <h4>
                                            <span class="huge">{{successRate}}%</span><br>
                                            Success Rate
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </a>
                    {{/each}}


                </div>

            </div>
        </div>
    </div>


</template>
