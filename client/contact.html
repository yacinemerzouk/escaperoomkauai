<template name="contact">

    <div class="hero hero-home-bg hero-fullscreen">
        <div class="overlay">
            <div class="content">
                <h1>Contact Us</h1>
                <p style="margin-bottom: 0">You can call us to ask questions or book over the phone at <a href="tel:{{phone}}">{{phone}}</a>; you can also <a href="{{pathFor 'rooms'}}">book online</a>; for other inquiries email us at <a href="mailto:{{email}}">{{email}}</a>. We are located at <a target="_blank" href="{{gMapDirections}}">{{address}}</a></p>
            </div>
        </div>
    </div>

</template>
